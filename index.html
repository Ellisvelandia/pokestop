<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Poke Stop</title>
</head>

<body>
  <header class="header">
    <img src="pokemon_logo.png" alt="logo" class="pokemon__logo">
  </header>
  <main class="main">
    <div class="container">
      <section class="pokestop">
        <img src="pokebola.png" alt="pokeball" class="pokeball__image">
        <div class="pokemon">
          <div class="pokemon__wrapperImage">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/311.svg" alt="" class="pokemon__image"/>
          </div>
          <div class="pokemon__info">
            <h2 class="pokemon__name">Pikachu</h2>
            <ul class="pokemon__abilities">
              <li>Test</li>
              <li>Test</li>
              <li>Test</li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__text">Cp 2022</p>
  </footer>
</body>

</html>
